<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../static/js/research.js" defer></script>
        <title>Répertoire à Héros</title>
        <link rel="stylesheet" href="colors.css">
        <link rel="stylesheet" href="alignement.css">
    </head>
    <body>
        <header>
            <div class="search-bar">
                <input type="text" style="width:125px; height: 30px;" class="form-control input-lg" placeholder="Search Heroes" />
            </div>
        </header>
        <br>
        <br>
        <div class="title">
            <h1>Heroes</h1>
        </div>
        <div id="heroes">
            <table id="tableau">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th colspan="6">Powerstats</th>
                        <th>Race</th>
                        <th>Gender</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Place Of Birth</th>
                        <th>Alignement</th>
                    </tr>
                </thead>
                <tbody id="elements">
                    <tr>
                        <td colspan="3"></td>
                        <td>Intelligence</td>
                        <td>Strength</td>
                        <td>Speed</td>
                        <td>Durability</td>
                        <td>Power</td>
                        <td>Combat</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <select name="nombre" id="nb-elem">
            <option value="">--Please choose an option--</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all_results">all results</option>
        </select>
    </body>
</html>
